<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的第一个网站</title>
    <style>
        body { 
            background: #0f0f0f; 
            color: #00ff00; 
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container { text-align: center; }
        h1 { font-size: 3em; text-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello 赛博世界</h1>
        <p>GitHub Pages 已成功部署</p>
        <p>当前时间：<span id="time"></span></p>
    </div>
    <script>
        document.getElementById('time').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
